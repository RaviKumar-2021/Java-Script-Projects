<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature-Increaments-Auto</title>
</head>

<body>
    <div class="container">
        <h1>Hello I Am Thermometer <span id="temp">
        </span></h1>
    </div>

    <script>
        const Temprature = () => {
            setTimeout(() => {
                document.getElementById('temp').innerHTML = '<i class="fa fa-thermometer-empty" style="font-size:72px; color:green">';
            }, 000);
            setTimeout(() => {
                document.getElementById('temp').innerHTML = '<i class="fa fa-thermometer-quarter" style="font-size:72px; color:green"></i>';
            }, 1000);
            setTimeout(() => {
                document.getElementById('temp').innerHTML = '<i class="fa fa-thermometer-half" style="font-size:72px"></i>';
            }, 2000);
            setTimeout(() => {
                document.getElementById('temp').innerHTML = '<i class="fa fa-thermometer-three-quarters" style="font-size:72px; color:light-red"></i>';
            }, 3000);
            setTimeout(() => {
                document.getElementById('temp').innerHTML = '<i class="fa fa-thermometer" style="font-size:72px; color:red">';
            }, 4000);

        }
        document.getElementById('temp').innerHTML = Temprature();
        setInterval(() => {
            return Temprature();
        }, 5000);
    </script>
</body>

</html>
